{% extends 'layout.html' %} {% block body %}


<style>
  html body {
    background-color: whitesmoke;
  }

  .float-container {
    border: none;
    padding: 20px;
    height:40rem;
  }

  .float-child {
    width: 50%;
    float: left;
    padding: 20px;
    border: none;
  }
</style>
<br /><br />
<h2 style="text-align: center; margin: 0px; color: black">
  <b>Find out which disease has been caught by your plant</b>
</h2>
<br />
<br>

<div class="float-container" style="background-color: rgb(255, 255, 255);">

  <div class="float-child">
    <div class="green">
      <img src="{{ url_for('static', filename='images/dis2.gif') }}" height="400px" class="gi" />
    </div>
  </div>

  <div class="float-child">
    <div class="blue">
      <center>
        <form class="form-signin" method=post enctype=multipart/form-data style="padding-top: 85px;
        padding-bottom: 75px; background-color: #334B35;
    border-color: green;
    border-width: thick;
    border-radius: 10px;">

          <h2 class="h4 mb-3 font-weight-normal" style="color:rgb(255, 255, 255)"><b>Please Upload The Image</b></h2>
          <br>
          <input type="file" name="file" class="form-control-file" id="inputfile" onchange="preview_image(event)"
            style="font-weight: bold; margin-left: 230px;">
          <br>

          <img id="output-image" class="rounded mx-auto d-block" style="height:100px;width:100px;margin-bottom: 30px;" />
          <button class="btn btn-lg btn-primary btn-block" type="submit" style="font-weight:bold;
            background-color: #28a745; 
            border: none;">Predict</button>


        </form>
      </center>
    </div>
  </div>

</div>



<script type="text/javascript">
  function preview_image(event) {
    var reader = new FileReader();
    reader.onload = function () {
      var output = document.getElementById('output-image')
      output.src = reader.result;
       document.getElementById("inputfile").style.display = "none";
      
    }
    reader.readAsDataURL(event.target.files[0]);
  }
</script>

</div>
{% endblock %}
